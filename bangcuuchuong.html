<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bangcuuchuong</title>
  <style>
   #tb1 {font-family: Arial, Helvetica, sans-serif;
     border-collapse: collapse;
     width: 100%;}
   #tb1 td {
     border: 1px solid #ddd;
     padding: 8px;
     text-align: center;
   }
   h1 {color: goldenrod;
   text-align: center;}
   #tb1 tr:nth-child(even){background-color: #f2f2f2;}
  </style>
</head>
<body>
<h1>BẢNG CỬU CHƯƠNG</h1>
<script>
  let sout,i,j;
  sout= "<table id='tb1'>";
  for (let i = 1; i <=10 ; i++) {
    sout= sout + "<tr>";
    for (let j = 1; j <=10 ; j++) {
      sout= sout+ "<td>"+ j + "x" +i + "=" +i*j+ "</td>";
    }
 }
  sout= sout+"<table>";
  document.write(sout);


</script>
</body>
</html>
